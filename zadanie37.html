<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="color:rgb(255, 168, 47);font-size:50px;font-family: 'Comic Sans MS';">
            <script lang="javascript">
                var x = prompt("W którym roku powstał JavaScript?","");
                var a_kow = parseFloat(x);

                document.write("Wczytano rok " + a_kow + " <br>");

                if(a_kow == 1995) {
                    document.write("<font color=blue size=4>Brawo znasz rok od kiedy działa JavaScript</font>");
                }
                else {
                    document.write("<font color=red size=7>Źle musisz jeszcze poczytać.</font>");
                }
            </script>
        </div>
