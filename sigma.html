<html>
    <body>
        <div style="color: red; font-size: 50px;">
            <script lang="JavaScript">
                var suma_kow = 0;
                for(i=1;i<=1000000;i++) {

                document.write("Suma = "+suma_kow);
            </script>
        </div>
