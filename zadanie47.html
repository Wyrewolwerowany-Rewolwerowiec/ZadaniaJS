<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="color: blue; font-size: 50px;">
            <script lang="JavaScript">
                do {
                    var liczba_kow = prompt("Odcinek A","");
                    var a_kow = parseFloat(liczba_kow);
                }
                while(a_kow<=0);
                do {
                    var liczba_kow = prompt("Odcinek B","");
                    var b_kow = parseFloat(liczba_kow);
                }
                while(b_kow<=0);
                do {
                    var liczba_kow = prompt("Odcinek C","");
                    var c_kow = parseFloat(liczba_kow);
                }
                while(a_kow > 0 || b_kow > 0 || c_kow > 0 || a_kow + b_kow > c_kow || a_kow + c_kow > b_kow || c_kow + b_kow > a_kow);
                document.write("")
            </script>
        </div>
    </body>
</html>
