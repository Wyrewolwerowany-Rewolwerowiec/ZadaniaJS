<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            var i_kow = prompt("Wpisz liczbę na której ma się skończyć pętla","");
            var x_kow = parseFloat(i_kow);

            for(y_kow = 1; y_kow <= x_kow; y_kow ++) {
                // document.write("aaaa " + y_kow + " aaaaa" + "<br>");
                if (y_kow % 2 == 0) {
                    document.write(y_kow + "<br>");
                }
                else {
                    console.log(y_kow + " jest nieparzyste");
                }
            }
        </script>
    </head>
    <body>
        <h1>Pętla</h1>
    </body>
</html>
