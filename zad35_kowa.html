<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="color: red; font-size: 50px;">
            <script language="JavaScript">
                var x_kow = prompt("Podaj liczbę X","");
                var a_kow = parseFloat(x_kow);

                document.write("Wczytana liczba X = "+a_kow+"<br>");
                if(a_kow>0){
                    document.write("Czytana liczba jest większa od 0"+"<br>");
                }
                if(a_kow<0){
                    document.write("Czytana liczba jest mniejsza od 0"+"<br>");
                }
                if(a_kow==0){
                    document.write("Czytana liczba jest równa 0"+"<br>");
                }
            </script>
        </div>
    </body>
</html>
